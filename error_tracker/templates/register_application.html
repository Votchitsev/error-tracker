{% extends "layout.html" %}

{% block title %}Регистрация приложения{% endblock %}

{% block main %}
<div class="form-container">
    <h1>Регистрация приложения</h1>
    <form method="post" action="/error-tracker/register-application/">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Зарегистрировать</button>
    </form>
</div>
{% endblock %}
